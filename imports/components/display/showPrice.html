<header>
	<h1>Shirt Price Calculator</h1>		
	<h3>Enter Quantity</h3>
	
	<form>
		<input ng-model="$ctrl.quantity" type="number" placeholder="Enter Quantity"/>
	</form>	
	
	<button ng-click="$ctrl.quantity = $ctrl.quantity + 5">+5 Quantity</button>
	
	<form >
		Cost<input ng-model="$ctrl.newCost" type="number" placeholder="Enter $ctrl.newCost"/>
	</form>
	
	Base Color
	<select ng-model="$ctrl.baseColor">
		<option>White</option>
		<option>Light</option>
		<option>Dark</option>
	</select>
	
 </header>

<div>
	<h2>Quantity of Shirts: {{$ctrl.quantity}}</h2>
	<h3>Cost {{$ctrl.newCost}}</h3>
		<p>{{$ctrl.tst}}  {{$ctrl.test}}</p>
	
	<button ng-click="$ctrl.downOne()"> -1 other stuff[0] </button>
	
	<h3>
		Total Cost:
		<p> {{$ctrl.calculate()}} </p>
		<p> {{$ctrl.newCost * $ctrl.quantity}} </p>
	 </h3>
	
	{{$ctrl.baseColor}}
	
	<h3>
		Cost Per Shirt:
		<p> {{costEa}} </p>
	 </h3>
 </div>
